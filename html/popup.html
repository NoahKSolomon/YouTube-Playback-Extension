<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/master.css">
    </head>
    <body id="yt_def_sp_body">
      <div>
        <h2>Set a default playback speed</h2>
        <p id="display_speed"></p>
        <input id="playback_input" type="number" min="0.1" step="0.1">
        <button class="red" id="playback_set_save_button">Set Speed</button>
      </div>
      <div>
        <p>Quick Change for Current Tab:</p>
        <button class="red" id="half_speed_button" title="Alt+3">0.5x</button>
        <button class="red" id="normal_speed_button" title="Alt+1">1x</button>
        <button class="red" id="double_speed_button" title="Alt+2">2x</button>
      </div>
      <script src="../js/popup.js"></script>
    </body>
</html>
